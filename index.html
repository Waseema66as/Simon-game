<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">
    <title>Simon game</title>
</head>

<body>
    <div class="container  mt-2">
        <span class=" d-flex flex-column justify-content-center align-items-center">
            <div class="header text-center">
                <h1>Simon game</h1>
                <h3>Press any key to strat the game</h3>
            </div>
            <div class="body  row  justify-content-center gap-2  py-2 " style="width: 250px;">

                <div type="button" id="bg-primary" class="btn btn-outline-secondary col-6 text-center  bg-primary  border rounded d-block justify-content-center align-content-center align-items-center"
                    style="width: 100px; height: 100px;"><span class="text-light">Click Me</span></div>

                <div type="button" id="bg-warning" class="btn btn-outline-secondary col-6 text-center  bg-warning  border rounded d-block justify-content-center align-content-center align-items-center"
                    style="width: 100px; height: 100px;"><span class="text-light">Click Me</span></div>

                <div type="button" id="bg-info" class="btn btn-outline-secondary col-6 text-center  bg-info  border rounded d-block justify-content-center align-content-center align-items-center"
                    style="width: 100px; height: 100px;"><span class="text-light">Click Me</span></div>

                <div type="button" id="bg-success" class="btn btn-outline-secondary col-6 text-center  bg-success  border rounded d-block justify-content-center align-content-center align-items-center"
                    style="width: 100px; height: 100px;"><span class="text-light">Click Me</span></div>


            </div>

        </span>
    </div>



</body>
